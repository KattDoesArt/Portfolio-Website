<!DOCTYPE html>
<html lang="en">

<style>
* {
  box-sizing: border-box;
}</style>


<!--~~~~~ Head ~~~~~-->


<head>
  <link rel="icon" href="images/emote1.png" type="image/png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="final.css">
  <title>Katt Does Art's Portfolio :: Logos</title>
</head>
    
    
<!--~~~~~ Body ~~~~~-->
<body>
<div id="wrapper">
    
<!--~~~~~ Header ~~~~~-->
<div class="logomobilewrapper">
<div class="logowrapper">
<div class="logocontainer">

<!--~~~~~ Main ~~~~~-->

    <div class="logobtnall">
      <div class="logobtn">
        <a href='index.html'><img src="images/HomeButton.png" alt="about"></a>
      </div>
      <div class="logobtn">
        <a href='comms.html'><img src="images/PriceButton.png" alt="comms"></a>
      </div>
      <div class="logobtn">
        <a href='tos.html'><img src="images/ToSButton.png" alt="ToS"></a>
      </div></div>


<!--~~~~~ Body ~~~~~-->

<div class="logobody">

    <span class="logotext">Logo $60* </span><br>
    <span class="logosubtext">A detailed logo for any company/brand you may be creating.</span>
      <div class="slideshow-container">
        <div class="mySlides1">
          <img src="images/watermark.png" id="border" style="width:100%">
        </div>
        <div class="mySlides1">
          <img src="images/bakinglogo.png" id="border" style="width:100%">
        </div>
        <div class="mySlides1">
          <img src="images/havencorelogo.png" id="border" style="width:100%">
        </div>
        <div class="mySlides1">
          <img src="images/phlogo.png" id="border" style="width:100%">
        </div>
        <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
        <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
      </div>
    

      <span class="logotext2">Animated Logo $80*</span><br>
      <span class="logosubtext2">An animated logo for any company/brand you may be creating!</span>
        <div class="slideshow-container">
          <div class="mySlides2">
            <img src="images/animatedlogo.gif" id="border" style="width:100%">
          </div>
          <div class="mySlides2">
            <img src="images/hcanimated.gif" id="border" style="width:100%">
          </div>
          <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
        </div>


      <div class="gallerytextblock"><span class="logonotif">Please Note!</span>
      <span class="logonotif">These are base prices. Price is subject to change based on image complexity, background details, size, etc.</span></div>
    

<!--~~~~~ Script ~~~~~-->


        <script>
        var slideIndex = [1,1,1];
        var slideId = ["mySlides1", "mySlides2", "mySlides3"]
        showSlides(1, 0);
        showSlides(1, 1);
        showSlides(1, 2);
    
        function plusSlides(n, no) {
          showSlides(slideIndex[no] += n, no);
        }
    
        function showSlides(n, no) {
          var i;
          var x = document.getElementsByClassName(slideId[no]);
          if (n > x.length) {slideIndex[no] = 1}    
          if (n < 2) {slideIndex[no] = x.length}
          for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";  
          }
          x[slideIndex[no]-1].style.display = "block";  
        }
        </script>

        
      </div>
    </div>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
